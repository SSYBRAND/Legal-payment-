<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .payment-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .qr-code {
            margin: 20px 0;
        }
        .generate-button {
            background-color: #2196f3;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .generate-button:hover {
            background-color: #0b7dda;
        }
        .timeout-message {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h2>Make a Payment<br>Adv. Sandeep Mishra</h2>
        <div id="qrCodeContainer" class="qr-code"></div>
        <button class="generate-button" onclick="generateQRCode()">Generate QR Code</button>
        <div id="timeoutMessage" class="timeout-message"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        var timeout;

        function generateQRCode() {
            clearTimeout(timeout); // Clear previous timeout if any

            var qrCodeContainer = document.getElementById('qrCodeContainer');
            var timeoutMessage = document.getElementById('timeoutMessage');
            qrCodeContainer.innerHTML = ''; // Clear previous QR code
            timeoutMessage.innerHTML = ''; // Clear previous timeout message

            var qrCode = new QRCode(qrCodeContainer, {
                text: 'https://i.ibb.co/PFpQhYM/IMG-20240803-201531.png', // Example payment URL
                width: 256,
                height: 256
            });

            timeout = setTimeout(function() {
                qrCodeContainer.innerHTML = ''; // Clear QR code
                timeoutMessage.innerHTML = 'Transaction Time Out';
            }, 4 * 60 * 1000); // 4 minutes in milliseconds
        }
    </script>
</body>
</html>
